version: 2
jobs:
  build:
    working_directory: /go/src/github/nickalie/go-queue
    docker:
      - image: golang:alpine
        environment:
          TESTS_HOST: localhost
          CIRCLECI: true
      - image: redis:alpine
      - image: rabbitmq:alpine
    steps:
      - run: apk --no-cache add git bash wget openssh
      - checkout
      - run: go get -t -v ./...
      - run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
      - run: wget https://codecov.io/bash -O codecov.sh && chmod +x codecov.sh && ./codecov.sh