version: 2
jobs:
  build:
    working_directory: /$GOPATH/src/github/nickalie/go-queue
    docker:
      - image: golang:alpine
        environment:
          TESTS_HOST: localhost
          CIRCLECI: true
      - image: redis:alpine
      - image: rabbitmq:alpine
    steps:
      - run: apk --no-cache add git bash curl
      - checkout
      - run: go get -v ./...
      - run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
      - run: bash <(curl -s https://codecov.io/bash)